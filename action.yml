# action.yml
name: 'RT-Thread CI Action'
description: 'RT-Thread CI Action'
author: 'maikebing<mysticboy@live.com>'
branding:
  icon: 'box'
  color: 'blue'
inputs:
  TARGET:
    description: 'scons -target=?'
    default: mdk5
    required: true
  STD:
    default: c99
    required: true
    description: 'cppcheck std'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target }}
    - ${{ inputs.std }}
  